<app-floating-configurator />

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full px-8 py-20 bg-surface-0 dark:bg-surface-900 sm:px-20" style="border-radius: 53px">
                <div class="mb-8 text-center">
                    <div class="flex justify-center mb-4">
                        <img src="assets/images/logo.jpg" class="rounded-full size-20" alt="Logo" />
                    </div>
                    <div class="mb-4 text-3xl font-medium text-surface-900 dark:text-surface-0">¡Bienvenido a P&T Store</div>

                    <span class="font-medium text-muted-color">Inicia sesión para continuar</span>
                </div>

                <div>
                    <label for="email" class="block mb-2 text-xl font-medium text-surface-900 dark:text-surface-0">Correo</label>
                    <input pInputText id="email" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

                    <label for="password" class="block mb-2 text-xl font-medium text-surface-900 dark:text-surface-0">Contraseña</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <div class="flex items-center justify-between gap-8 mt-2 mb-8">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                            <label for="rememberme1">Recordarme</label>
                        </div>
                    </div>
                    <p-button [label]="loading ? 'Ingresando...' : 'Ingresar'" [loading]="loading" [disabled]="loading" (onClick)="login()" styleClass="w-full " routerLink="/"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
